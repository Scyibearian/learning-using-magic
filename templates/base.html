{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html" charset="UTF-8">

        <title>{% block title %}Learning Using Magic{% endblock %}</title>

        <link rel="shortcut icon" href="{% static 'img/favico.ico' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        
        <script type="text/javascript">
  
            function getLargeImage() {
              var elements = document.getElementsByClassName("imagelink");
              for(var i = 0; i < elements.length; i++){
                elements[i].href = elements[i].href.replace("small", "large");
              }
            }
          
            window.onload = getLargeImage;
          
        </script>


    </head>

    <body>

        <div class="main-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                
                <div class="container px-4 px-lg-5">                       
                    <img src="{% static 'img/favico.png' %}" width="32" height="32"></img>
                    <a class="navbar-brand" style="padding-left:10px;" href="{% url 'home' %}">Learning Using Magic</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'glossary' %}">Glossary</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'ikoria_article' %}">Articles</a></li>
                            <li class="nav-item"><a class="nav-link active" href="{% url 'about' %}">About</a></li>
                        </ul>
                    </div>
                </div>


            </nav>


            {% block content %}

            <!-- <br>
            CONTENT
            <br> -->

            {% endblock %}


            <footer class="py-5 bg-dark">
                <div class="container" style="padding-bottom:10px;"><a href="https://amzn.to/3IdArFI"><p class="m-0 text-center text-white"> Amazon is a great source of foreign language MTG products at great prices </p></a></div>
                <div class="container"><p class="m-0 text-center text-white">Copyright &copy; JTWebsite 2021 </p></div>
            </footer>

        </div>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
